name: kaptancateringmobile
description: Kaptan Catering B2B Mobil Uygulama
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  connectivity_plus: ^5.0.2
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Dependency Injection
  get_it: ^8.0.2

  # Network
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Navigation
  go_router: ^12.1.3

  # JSON Serialization
  json_annotation: ^4.8.1

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

  # Icon Generator
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# --- İKON AYARLARI ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/kaptan_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true  # Apple App Store için alpha kanalı kaldır
  # Android adaptif icon ayarları
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/kaptan_logo.png"
